<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Question</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #c4556b;
            --secondary: #8b4f5f;
            --accent: #d4a5a5;
            --bg: #faf8f6;
            --card-bg: #ffffff;
            --text-dark: #2c2c2c;
            --text-light: #6b6b6b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg);
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 60%;
            height: 120%;
            background: radial-gradient(circle, rgba(196, 85, 107, 0.08) 0%, transparent 70%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
        }

        body::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -15%;
            width: 50%;
            height: 100%;
            background: radial-gradient(circle, rgba(139, 79, 95, 0.06) 0%, transparent 70%);
            animation: float 25s ease-in-out infinite reverse;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-30px, 30px) scale(1.1); }
        }

        .grain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            z-index: 9999;
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            background: var(--card-bg);
            padding: 80px 60px;
            max-width: 580px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08), 0 0 1px rgba(0, 0, 0, 0.1);
            opacity: 0;
            animation: fadeIn 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .question-section {
            display: block;
        }

        .question-section.hidden {
            display: none;
        }

        .thank-you-section {
            display: none;
        }

        .thank-you-section.show {
            display: block;
            animation: fadeInScale 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .icon {
            font-size: 48px;
            margin-bottom: 32px;
            display: inline-block;
            opacity: 0;
            animation: iconFade 1s ease forwards 0.3s;
        }

        @keyframes iconFade {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 42px;
            font-weight: 300;
            color: var(--text-dark);
            margin-bottom: 24px;
            letter-spacing: 0.5px;
            opacity: 0;
            animation: textFade 1s ease forwards 0.5s;
        }

        @keyframes textFade {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        p {
            font-size: 16px;
            font-weight: 300;
            color: var(--text-light);
            margin-bottom: 48px;
            line-height: 1.8;
            max-width: 420px;
            margin-left: auto;
            margin-right: auto;
            opacity: 0;
            animation: textFade 1s ease forwards 0.7s;
        }

        .button-container {
            display: flex;
            gap: 16px;
            justify-content: center;
            align-items: center;
            position: relative;
            min-height: 56px;
            opacity: 0;
            animation: textFade 1s ease forwards 0.9s;
        }

        button {
            padding: 16px 48px;
            font-family: 'Montserrat', sans-serif;
            font-size: 15px;
            font-weight: 400;
            border: none;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            letter-spacing: 0.5px;
        }

        #yesBtn {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 16px rgba(196, 85, 107, 0.25);
        }

        #yesBtn:hover {
            background: var(--secondary);
            box-shadow: 0 8px 24px rgba(196, 85, 107, 0.35);
            transform: translateY(-2px);
        }

        #noBtn {
            background: transparent;
            color: var(--text-light);
            border: 1px solid #e0e0e0;
            transition: all 0.3s ease;
        }

        #noBtn:hover {
            border-color: var(--accent);
            color: var(--text-dark);
        }

        .thank-you-section h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 48px;
            font-weight: 400;
            color: var(--primary);
            margin-bottom: 32px;
            letter-spacing: 0.5px;
        }

        .thank-you-section .icon {
            font-size: 64px;
            margin-bottom: 24px;
        }

        .message {
            font-size: 18px;
            color: var(--text-dark);
            font-weight: 300;
            line-height: 1.8;
            margin-top: 24px;
        }

        .subtitle {
            font-size: 14px;
            color: var(--text-light);
            font-weight: 300;
            margin-top: 32px;
            letter-spacing: 0.3px;
        }

        .confetti-piece {
            position: fixed;
            width: 8px;
            height: 8px;
            background: var(--primary);
            opacity: 0;
            pointer-events: none;
        }

        @keyframes confettiFall {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(720deg);
            }
        }
    </style>
</head>
<body>
    <div class="grain"></div>

    <div class="container">
        <div class="question-section" id="questionSection">
            <div class="icon">ðŸŒ¹</div>
            <h1>Will You Be My Valentine?</h1>
            <p>I've been thinking about this, and I wanted to ask you properly. Would you be my Valentine?</p>
            
            <div class="button-container">
                <button id="yesBtn">Yes</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div class="thank-you-section" id="thankYouSection">
            <div class="icon">âœ¨</div>
            <h2>Thank You, Shayla</h2>
            <p class="message">You've made me incredibly happy. I can't wait to celebrate with you.</p>
            <p class="subtitle">This is going to be special.</p>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionSection = document.getElementById('questionSection');
        const thankYouSection = document.getElementById('thankYouSection');

        let noBtnMoved = false;

        // Move "No" button on hover and click
        function moveNoButton() {
            if (!noBtnMoved) {
                noBtn.style.position = 'absolute';
                noBtnMoved = true;
            }
            
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            const maxX = containerRect.width - btnRect.width - 120;
            const maxY = 100;
            
            const randomX = (Math.random() - 0.5) * maxX;
            const randomY = (Math.random() - 0.5) * maxY;
            
            noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
        }

        noBtn.addEventListener('mouseover', moveNoButton);
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        // Handle "Yes" button click
        yesBtn.addEventListener('click', function() {
            questionSection.classList.add('hidden');
            thankYouSection.classList.add('show');
            createConfetti();
        });

        // Create subtle confetti effect
        function createConfetti() {
            const colors = ['#c4556b', '#8b4f5f', '#d4a5a5', '#e8b4b8'];
            const container = document.querySelector('.container');
            const rect = container.getBoundingClientRect();
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti-piece');
                    
                    const startX = rect.left + rect.width / 2 + (Math.random() - 0.5) * 200;
                    const startY = rect.top + rect.height / 2;
                    
                    confetti.style.left = startX + 'px';
                    confetti.style.top = startY + 'px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animation = `confettiFall ${2 + Math.random() * 2}s ease-out forwards`;
                    confetti.style.animationDelay = Math.random() * 0.3 + 's';
                    
                    document.body.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 4500);
                }, i * 20);
            }
        }
    </script>
</body>
</html>
